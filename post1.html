<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>BibShare</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="./css/bootstrap.min.css">

        <!-- Google Web Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">

        <style type="text/css">
            /* Google Web Fonts */
            h3 {
                font-family: 'Slabo 27px', serif;
            }

            /* グリッドレイアウトで高さも横幅もバラバラの画像を綺麗に並べる方法 */
            /* https://ottan.xyz/grid-bootstrap-css-5260/ */
            img {
                max-width: 80%;
            }
            .grid-img {
                position: relative;
                overflow: hidden;
            }
            .grid-img img {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
            }
        </style>
    </head>

    <body class="bg-light">

        <!-- ナビゲーションヘッダ -->
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <a class="navbar-brand mt-2" href="main.html"><h3>BibShare</h3></a>
            <span class="navbar-text">
                <a href="signin.html"><button class="btn btn-secondary mr-auto" type="button">Logout</button></a>
                <a href="post.html"><button class="btn btn-primary" type="button">Post</button></a>
            </span>
        </nav>

        <div class="container">

            <div class="card" style="margin-top: 100px;">
                <div class="card-header">
                    Search results
                </div>

                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="row justify-content-center">
                            <div class="col-sm-3 text-center">
                                <img class="rounded grid-img" src="./image/book_01.jpg">
                                <button type="button" class="btn btn-primary btn-block mt-3" onclick="location.href='book.html';">Select</button>
                            </div>
                            <div class="col-9 mt-2">
                                <form>
                                    <div class="row">
                                        <label class="col-sm-3 text-info">Title</label>
                                        <div class="col-sm-9">
                                            <label>ブラタモリ 1 長崎金沢鎌倉</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-3 text-info">Author</label>
                                        <div class="col-sm-9">
                                            <label>NHK「ブラタモリ」制作班</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-3 text-info">Publisher</label>
                                        <div class="col-sm-9">
                                            <label>KADOKAWA</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </li>

                    <li class="list-group-item">
                        <div class="row justify-content-center">
                            <div class="col-sm-3 text-center">
                                <img class="rounded grid-img" src="./image/book_02.jpg">
                                <button type="button" class="btn btn-primary btn-block mt-3" onclick="location.href='book.html';">Select</button>
                            </div>
                            <div class="col-9 mt-2">
                                <form>
                                    <div class="row">
                                        <label class="col-sm-3 text-info">Title</label>
                                        <div class="col-sm-9">
                                            <label>ブラタモリ 1 長崎金沢鎌倉</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-3 text-info">Author</label>
                                        <div class="col-sm-9">
                                            <label>NHK「ブラタモリ」制作班</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-3 text-info">Publisher</label>
                                        <div class="col-sm-9">
                                            <label>KADOKAWA</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </li>

                    <li class="list-group-item">
                        <div class="row justify-content-center">
                            <div class="col-sm-3 text-center">
                                <img class="rounded grid-img" src="./image/book_03.jpg">
                                <button type="button" class="btn btn-primary btn-block mt-3" onclick="location.href='book.html';">Select</button>
                            </div>
                            <div class="col-9 mt-2">
                                <form>
                                    <div class="row">
                                        <label class="col-sm-3 text-info">Title</label>
                                        <div class="col-sm-9">
                                            <label>ブラタモリ 1 長崎金沢鎌倉</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-3 text-info">Author</label>
                                        <div class="col-sm-9">
                                            <label>NHK「ブラタモリ」制作班</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-3 text-info">Publisher</label>
                                        <div class="col-sm-9">
                                            <label>KADOKAWA</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>

            <div class="row justify-content-center my-4">
                <div>
                    <button type="button" class="btn btn-secondary btn-block" onclick="location.href='main.html';">Cancel</button>
                </div>
            </div>

            <div class="container">
                <div class="row justify-content-center">

                    <div class="card" style="width: 100%;">
                        <div class="card-header">
                            Search for a book to post
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <form>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" id="keyword" placeholder="Keywords">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-primary" type="button" onclick="location.href='post1.html';">Search</button>
                                        </div>
                                    </div>
                                </form>
                            </li>

                            <li class="list-group-item">
                                <!-- Bootstrapのファイルをアップロードするボタンを標準デザインのボタンにする -->
                                <!-- https://qiita.com/nakapython/items/46d44793827920282f75 -->
                                <label class="btn btn-primary btn-block">
                                    Scan the ISBN barcode
                                    <input class="mb-2" type="file" accept="image/*" capture="camera" style="display:none" onclick="location.href='result.html';">
                                </label>
                            </li>

                            <li class="list-group-item">
                                <label class="btn btn-success btn-block">
                                    Scan the book cover
                                    <input class="mb-2" type="file" accept="image/*" capture="camera" style="display:none" onclick="location.href='result.html';">
                                </label>
                            </li>
                        </ul>
                    </div>

                </div>

                <div class="row justify-content-center my-4">
                    <div>
                        <button type="button" class="btn btn-secondary btn-block" onclick="location.href='main.html';">Cancel</button>
                    </div>
                </div>

            </div>

        </div>

    </body>
</html>
