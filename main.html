<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>BibShare</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="./css/bootstrap.min.css">

        <!-- Google Web Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">

        <style type="text/css">
            /* グリッドレイアウトで高さも横幅もバラバラの画像を綺麗に並べる方法 */
            /* https://ottan.xyz/grid-bootstrap-css-5260/ */
            img {
                max-width: 80%;
            }
            .grid-img {
                position: relative;
                overflow: hidden;
                padding-bottom: 30%;
            }
            .grid-img img {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
            }

            /* Google Web Fonts */
            h3 {
                font-family: 'Slabo 27px', serif;
            }
        </style>
    </head>

    <body class="bg-light">

        <!-- ナビゲーションヘッダ -->
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <a class="navbar-brand" href="main.html"><h3>BibShare</h3></a>
            <span class="navbar-text">
                <button class="btn btn-primary" type="button">Post</button>
            </span>
        </nav>

        <div class="container">

            <!-- bootstrap4のグリッドシステムを理解する -->
            <!-- https://qiita.com/Nerosui777/items/5669583f2d8f40b4a800 -->

            <!-- 検索フォーム -->
            <div class="row justify-content-center">
            <form class="form-inline" style="margin-top: 100px;">

                </div>
                <button type="submit" class="btn btn-primary mb-2">Search</button>
            </form>
            </div>

            <!-- 本棚グリッド -->
            <div class="row" style="margin-top: 10px;">
                <div class="col-3 grid-img">

                <div class="col-3 grid-img">

    </body>
