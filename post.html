<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>BibShare</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="./css/bootstrap.min.css">

        <!-- Google Web Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">

        <style type="text/css">
            /* Google Web Fonts */
            h3 {
                font-family: 'Slabo 27px', serif;
            }
        </style>
    </head>

    <body class="bg-light">

        <!-- ナビゲーションヘッダ -->
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <a class="navbar-brand mt-2" href="main.html"><h3>BibShare</h3></a>
            <span class="navbar-text">
                <a href="signin.html"><button class="btn btn-secondary mr-auto" type="button">Logout</button></a>
                <a href="post.html"><button class="btn btn-primary" type="button">Post</button></a>
            </span>
        </nav>

        <div class="container">
            <div class="row justify-content-center" style="margin-top: 100px;">

                <div class="card" style="width: 90%;">
                    <div class="card-header">
                        Post the book information
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <form>
                                <label for="keyword">Keywords</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="keyword" placeholder="Search" aria-label="Search">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-primary" type="button" onclick="location.href='post1.html';">Search</button>
                                    </div>
                                </div>
                            </form>
                        </li>

                        <li class="list-group-item">
                            <!-- Bootstrapのファイルをアップロードするボタンを標準デザインのボタンにする -->
                            <!-- https://qiita.com/nakapython/items/46d44793827920282f75 -->
                            <label class="btn btn-primary btn-block">
                                Scan the ISBN barcode
                                <input class="mb-2" type="file" accept="image/*" capture="camera" style="display:none" onclick="location.href='post1.html';">
                            </label>
                        </li>

                        <li class="list-group-item">
                            <label class="btn btn-success btn-block">
                                Scan the book cover
                                <input class="mb-2" type="file" accept="image/*" capture="camera" style="display:none" onclick="location.href='post1.html';">
                            </label>
                        </li>
                    </ul>
                </div>

            </div>

            <div class="row justify-content-center my-4">
                <div>
                    <button type="button" class="btn btn-secondary btn-block" onclick="location.href='main.html';">Cancel</button>
                </div>
            </div>


        </div>

    </body>
</html>
