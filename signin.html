<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Starter Template for Bootstrap</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="./css/bootstrap.min.css">

        <style type="text/css">
        body {
            /* 背景画像の定義 */
            /* 画面いっぱいに背景画像を設定する方法 */
            /* https://qiita.com/yukisaibai/items/c63a945b2fdf17cfec94 */
            background-image: url("./image/main2.jpg");
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-color: #464646;
        }
        </style>

    </head>

    <body>
    <div class="container">
    <div class="container-fluid">

            <h1 class="text-center">BibShare</h1>

            <!-- Bootstrap4に用意されているクラス【card編】 -->
            <!-- https://webnetamemo.com/coding/bootstrap4/201711116162 -->
            <div class="card bg-light mx-auto center-block"  style="max-width: 30rem;">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" id="signinemail" class="form-control" placeholder="Email address" required autofocus />
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="signinpassword" class="form-control" placeholder="Password" required />
                        </div>
                        <a href="aaa.html"><button type="button" class="btn btn-primary btn-block">Sign in</button></a>
                    </form>
                </div>
            </div>

    </div>
    </div>


    <!--<script src="./js/jquery-3.2.1.min.js"></script>-->
    <!--<script src="./js/bootstrap.min.js"></script>-->
    </body>
</html>
